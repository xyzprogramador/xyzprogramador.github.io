<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFOTH Community Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Press Start 2P', monospace;
      color: #00ff90;
      padding: 20px;
      text-shadow: 1px 1px 0 #000;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #00ff90;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00ff90;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      border-radius: 8px;

    h1 {
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    .post {
      background: #111;
      border: 2px dashed #00ff90;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .post-title {
      color: #ffcc00;
      margin-bottom: 5px;
    }
    .post-meta {
      font-size: 10px;
      color: #999;
      margin-bottom: 8px;
    }
    .post-content {
      line-height: 1.6;
    }
    form {
      border: 2px dashed #00ff90;
      padding: 15px;
      background: #111;
      margin-bottom: 30px;
    }
    input, textarea, button {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 8px;
      margin: 5px 0;
      background: #000;
      color: #00ff90;
      border: 2px solid #00ff90;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 10px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>

  <nav>

<script src="assets/cloudcontrol.js"></script>
